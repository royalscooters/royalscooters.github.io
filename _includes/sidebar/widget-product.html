<div>
  <h5 class='c-widget__title'>Checkout</h5>

  {% for product in site.products %}
    {% if product.id != page.product_id %}
        <h2>Â£{{ product.price }}</h2>
        <button
          class="snipcart-add-item c-btn c-btn--active c-btn--full"
          data-item-id="{{ page.product_id }}"
          data-item-name="{{ product.name }}"
          data-item-price='{{ product.price }}'
          data-item-image="{{ page.image }}"
          data-item-url="{{ page.url }}"
          data-item-description="{{ product.content | remove: '<p>' | remove: '</p>' }}">
          Buy now
        </button>
    {% endif %}
  {% endfor %}
</div>
